<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Log Copier Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    h1 { color: #fff; }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .log-btn { background: #264f78; color: #9cdcfe; }
    .warn-btn { background: #6d5a00; color: #dcdcaa; }
    .error-btn { background: #5a1d1d; color: #f48771; }
    .info-btn { background: #264f78; color: #9cdcfe; }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: #2d2d2d;
      border-radius: 8px;
    }
    code {
      background: #3c3c3c;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Console Log Copier - Test Page</h1>

  <div class="section">
    <h2>Basic Logs</h2>
    <button class="log-btn" onclick="console.log('Hello, world!')">Simple String</button>
    <button class="log-btn" onclick="console.log(123, 'mixed', true)">Multiple Args</button>
    <button class="info-btn" onclick="console.info('This is info')">Info Log</button>
    <button class="warn-btn" onclick="console.warn('This is a warning')">Warning</button>
    <button class="error-btn" onclick="console.error('This is an error')">Error</button>
  </div>

  <div class="section">
    <h2>Objects & Arrays (Deep Serialization Test)</h2>
    <button class="log-btn" onclick="logSimpleObject()">Simple Object</button>
    <button class="log-btn" onclick="logNestedObject()">Nested Object</button>
    <button class="log-btn" onclick="logDeepObject()">Deep Object (5 levels)</button>
    <button class="log-btn" onclick="logArray()">Array</button>
    <button class="log-btn" onclick="logComplexArray()">Complex Array</button>
  </div>

  <div class="section">
    <h2>Special Types</h2>
    <button class="log-btn" onclick="logDate()">Date</button>
    <button class="log-btn" onclick="logRegex()">RegExp</button>
    <button class="log-btn" onclick="logMap()">Map</button>
    <button class="log-btn" onclick="logSet()">Set</button>
    <button class="log-btn" onclick="logError()">Error Object</button>
    <button class="log-btn" onclick="logFunction()">Function</button>
    <button class="log-btn" onclick="logCircular()">Circular Reference</button>
  </div>

  <div class="section">
    <h2>Real-World Examples</h2>
    <button class="log-btn" onclick="logAPIResponse()">API Response</button>
    <button class="log-btn" onclick="logUserData()">User Data</button>
    <button class="log-btn" onclick="logFormData()">Form Data</button>
  </div>

  <div class="section">
    <h2>Framework Noise (Should be Filtered)</h2>
    <button class="warn-btn" onclick="logReactWarning()">React Warning</button>
    <button class="error-btn" onclick="logHydrationError()">Hydration Error</button>
    <button class="log-btn" onclick="logWebpackHMR()">Webpack HMR</button>
  </div>

  <script>
    // Basic object tests
    function logSimpleObject() {
      console.log({ name: 'John', age: 30, active: true });
    }

    function logNestedObject() {
      console.log({
        user: {
          name: 'John Doe',
          email: 'john@example.com',
          profile: {
            avatar: 'https://example.com/avatar.jpg',
            bio: 'Software developer'
          }
        }
      });
    }

    function logDeepObject() {
      console.log({
        level1: {
          level2: {
            level3: {
              level4: {
                level5: {
                  message: 'You found me!',
                  data: [1, 2, 3]
                }
              }
            }
          }
        }
      });
    }

    function logArray() {
      console.log([1, 2, 3, 'four', { five: 5 }]);
    }

    function logComplexArray() {
      console.log([
        { id: 1, name: 'Item 1', tags: ['a', 'b'] },
        { id: 2, name: 'Item 2', tags: ['c', 'd'] },
        { id: 3, name: 'Item 3', metadata: { created: new Date(), count: 42 } }
      ]);
    }

    // Special types
    function logDate() {
      console.log('Current date:', new Date());
    }

    function logRegex() {
      console.log('Pattern:', /^[a-z]+$/gi);
    }

    function logMap() {
      const map = new Map();
      map.set('key1', 'value1');
      map.set('key2', { nested: true });
      map.set({ objKey: true }, 'object as key');
      console.log('Map:', map);
    }

    function logSet() {
      const set = new Set([1, 2, 3, 'four', { five: 5 }]);
      console.log('Set:', set);
    }

    function logError() {
      const error = new Error('Something went wrong');
      console.log('Error object:', error);
    }

    function logFunction() {
      const myFunc = function namedFunction(a, b) { return a + b; };
      console.log('Function:', myFunc);
    }

    function logCircular() {
      const obj = { name: 'circular' };
      obj.self = obj;
      obj.nested = { parent: obj };
      console.log('Circular object:', obj);
    }

    // Real-world examples
    function logAPIResponse() {
      console.log('API Response:', {
        status: 200,
        data: {
          users: [
            { id: 1, name: 'Alice', email: 'alice@example.com', roles: ['admin', 'user'] },
            { id: 2, name: 'Bob', email: 'bob@example.com', roles: ['user'] }
          ],
          pagination: {
            page: 1,
            perPage: 10,
            total: 42,
            totalPages: 5
          }
        },
        headers: {
          'content-type': 'application/json',
          'x-request-id': 'abc123'
        }
      });
    }

    function logUserData() {
      console.log('User logged in:', {
        id: 'usr_123456',
        email: 'user@example.com',
        profile: {
          firstName: 'Jane',
          lastName: 'Smith',
          avatar: 'https://example.com/avatars/jane.jpg',
          preferences: {
            theme: 'dark',
            notifications: true,
            language: 'en-US'
          }
        },
        subscription: {
          plan: 'pro',
          expiresAt: new Date('2025-12-31'),
          features: ['feature1', 'feature2', 'feature3']
        }
      });
    }

    function logFormData() {
      console.log('Form submitted:', {
        formId: 'contact-form',
        fields: {
          name: 'John Doe',
          email: 'john@example.com',
          message: 'Hello, this is a test message with\nmultiple lines.',
          newsletter: true,
          topics: ['tech', 'design', 'business']
        },
        metadata: {
          submittedAt: new Date(),
          userAgent: navigator.userAgent,
          referrer: document.referrer || 'direct'
        }
      });
    }

    // Framework noise (should be filtered out)
    function logReactWarning() {
      console.warn('Warning: Each child in a list should have a unique "key" prop.');
    }

    function logHydrationError() {
      console.error('Hydration failed because the initial UI does not match what was rendered on the server.');
    }

    function logWebpackHMR() {
      console.log('[HMR] Waiting for update signal from WDS...');
    }

    // Log something on page load
    console.log('Test page loaded!', { timestamp: new Date().toISOString() });
  </script>
</body>
</html>
