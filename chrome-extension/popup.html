<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Log Copier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="scanlines"></div>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="1.5"/>
            <path d="M7 8L10 12L7 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="12" y1="16" x2="17" y2="16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="title-group">
          <h1>CONSOLE<span class="accent">_</span>CAPTURE</h1>
          <span class="subtitle">deep serialization â€¢ noise filtered</span>
        </div>
      </div>
      <div class="actions">
        <button id="copyBtn" class="btn-primary" title="Copy all logs to clipboard">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <span>Copy All</span>
        </button>
        <button id="clearBtn" class="btn-ghost" title="Clear all logs">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <button id="refreshBtn" class="btn-ghost" title="Refresh logs">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="toolbar">
      <div class="filters">
        <span class="filter-label">FILTER</span>
        <div class="filter-chips">
          <label class="chip chip-log">
            <input type="checkbox" id="filterLog" checked>
            <span class="chip-inner">log</span>
          </label>
          <label class="chip chip-info">
            <input type="checkbox" id="filterInfo" checked>
            <span class="chip-inner">info</span>
          </label>
          <label class="chip chip-warn">
            <input type="checkbox" id="filterWarn" checked>
            <span class="chip-inner">warn</span>
          </label>
          <label class="chip chip-error">
            <input type="checkbox" id="filterError" checked>
            <span class="chip-inner">error</span>
          </label>
          <label class="chip chip-debug">
            <input type="checkbox" id="filterDebug" checked>
            <span class="chip-inner">debug</span>
          </label>
          <label class="chip chip-network">
            <input type="checkbox" id="filterNetwork" checked>
            <span class="chip-inner">network</span>
          </label>
        </div>
      </div>
      <div class="format-selector">
        <select id="formatSelect">
          <option value="pretty">Pretty</option>
          <option value="compact">Compact</option>
          <option value="text">Text</option>
        </select>
      </div>
    </div>

    <div id="logContainer" class="log-container">
      <div class="empty-state">
        <div class="empty-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <rect x="3" y="3" width="18" height="18" rx="3"/>
            <path d="M7 8L10 12L7 16" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="12" y1="16" x2="17" y2="16" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="empty-text">Awaiting console output...</span>
        <span class="empty-hint">Logs will appear here automatically</span>
      </div>
    </div>

    <footer>
      <div class="status-left">
        <span class="pulse"></span>
        <span id="logCount">0 entries</span>
      </div>
      <span id="copyStatus" class="copy-status"></span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
